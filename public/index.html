<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeyPico - AI Place Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #343541;
            color: #ececf1;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 260px;
            background: #202123;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #4d4d4f;
        }

        .sidebar-header {
            padding: 12px;
            border-bottom: 1px solid #4d4d4f;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 1px solid #4d4d4f;
            border-radius: 6px;
            color: #ececf1;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .new-chat-btn:hover {
            background: #2f2f2f;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid #4d4d4f;
            background: #343541;
        }

        .chat-header h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .message {
            display: flex;
            gap: 16px;
            max-width: 768px;
            margin: 0 auto;
            width: 100%;
        }

        .message.user {
            background: #343541;
        }

        .message.assistant {
            background: #444654;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .avatar.user {
            background: #19c37d;
        }

        .avatar.assistant {
            background: #ab68ff;
        }

        .message-content {
            flex: 1;
            line-height: 1.75;
        }

        .message-content p {
            margin-bottom: 12px;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .places-results {
            margin-top: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .place-card {
            background: #2f2f2f;
            border: 1px solid #4d4d4f;
            border-radius: 8px;
            padding: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .place-card:hover {
            background: #3f3f3f;
        }

        .place-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 8px;
        }

        .place-name {
            font-weight: 600;
            color: #ececf1;
            font-size: 16px;
        }

        .place-rating {
            color: #fbbf24;
            font-size: 14px;
        }

        .place-address {
            color: #9ca3af;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .place-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .btn-small {
            padding: 6px 12px;
            background: #19c37d;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
        }

        .btn-small:hover {
            background: #16a085;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid #4d4d4f;
            color: #ececf1;
        }

        .btn-outline:hover {
            background: #3f3f3f;
        }

        .input-container {
            padding: 24px;
            background: #343541;
            border-top: 1px solid #4d4d4f;
        }

        .input-wrapper {
            max-width: 768px;
            margin: 0 auto;
            position: relative;
        }

        .input-box {
            width: 100%;
            padding: 14px 48px 14px 16px;
            background: #40414f;
            border: 1px solid #565869;
            border-radius: 24px;
            color: #ececf1;
            font-size: 16px;
            resize: none;
            min-height: 52px;
            max-height: 200px;
        }

        .input-box:focus {
            outline: none;
            border-color: #10a37f;
        }

        .send-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 36px;
            height: 36px;
            background: #19c37d;
            border: none;
            border-radius: 18px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover:not(:disabled) {
            background: #16a085;
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            gap: 4px;
            padding: 4px 0;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: #9ca3af;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 12px;
            font-size: 14px;
        }

        .map-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .map-modal.active {
            display: flex;
        }

        .map-content {
            background: #343541;
            border-radius: 12px;
            width: 100%;
            max-width: 900px;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .map-header {
            padding: 16px 20px;
            border-bottom: 1px solid #4d4d4f;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .map-header h3 {
            font-size: 18px;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: #ececf1;
            font-size: 24px;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }

        .close-btn:hover {
            background: #40414f;
        }

        .map-frame {
            flex: 1;
            border: none;
            border-radius: 0 0 12px 12px;
            width: 100%;
            height: 100%;
            min-height: 400px;
        }

        .empty-state {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #9ca3af;
        }

        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 8px;
            color: #ececf1;
        }

        .empty-state p {
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .message {
                max-width: 100%;
            }

            .input-container {
                padding: 16px;
            }
        }

        .usage-info {
            position: fixed;
            bottom: 16px;
            right: 16px;
            background: rgba(0,0,0,0.7);
            color: #ececf1;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn" id="newChatBtn">
                <span>+</span>
                <span>New chat</span>
            </button>
        </div>
                </div>

    <div class="chat-container">
        <div class="chat-header">
            <h1>HeyPico</h1>
                </div>

        <div class="messages" id="messages">
            <div class="empty-state">
                <div>
                    <h2>Hi. I'm HeyPico. What can I do for you today?</h2>
                    <p>Ask me about places to visit, eat, or explore</p>
                </div>
                </div>
                </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="promptInput" 
                    class="input-box" 
                    placeholder="Message HeyPico..."
                    rows="1"
                ></textarea>
                <button class="send-btn" id="sendBtn">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M.5 1.163l1.5 1.5L8.5 8l-6.5 5.337-1.5 1.5V1.163zM15 8L2 0v16L15 8z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
                    </div>
                </div>

    <div class="map-modal" id="mapModal">
        <div class="map-content">
            <div class="map-header">
                <h3 id="mapTitle">Map</h3>
                <button class="close-btn" id="closeMapBtn">&times;</button>
            </div>
            <iframe id="mapFrame" class="map-frame" allowfullscreen loading="lazy"></iframe>
        </div>
    </div>

    <div class="usage-info" id="usageInfo"></div>

    <script>
        const API_BASE = window.location.origin;
        let conversationId = null;

        const promptInput = document.getElementById('promptInput');
        const sendBtn = document.getElementById('sendBtn');
        const messages = document.getElementById('messages');
        const newChatBtn = document.getElementById('newChatBtn');
        const mapModal = document.getElementById('mapModal');
        const mapFrame = document.getElementById('mapFrame');
        const mapTitle = document.getElementById('mapTitle');
        const closeMapBtn = document.getElementById('closeMapBtn');

        promptInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });

        promptInput.addEventListener('input', () => {
            promptInput.style.height = 'auto';
            promptInput.style.height = Math.min(promptInput.scrollHeight, 200) + 'px';
        });

        sendBtn.addEventListener('click', handleSend);
        newChatBtn.addEventListener('click', startNewChat);
        closeMapBtn.addEventListener('click', () => {
            mapModal.classList.remove('active');
        });

        mapModal.addEventListener('click', (e) => {
            if (e.target === mapModal) {
                mapModal.classList.remove('active');
            }
        });

        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('btn-view-map')) {
                const placeId = e.target.dataset.placeId;
                const lat = e.target.dataset.lat;
                const lng = e.target.dataset.lng;
                const name = e.target.dataset.name;
                viewOnMap(placeId, lat, lng, name);
            }

            if (e.target.classList.contains('btn-open-maps')) {
                const url = e.target.dataset.mapsUrl;
                if (url) window.open(url, '_blank');
            }
        });

        function startNewChat() {
            conversationId = null;
            messages.innerHTML = `
                <div class="empty-state">
                    <div>
                        <h2>Hi. I'm HeyPico. What can I do for you today?</h2>
                        <p>Ask me about places to visit, eat, or explore</p>
                    </div>
                </div>
            `;
        }

        async function handleSend() {
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            addMessage('user', prompt);
            promptInput.value = '';
            promptInput.style.height = 'auto';
            
            showLoading();
            sendBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/api/llm/ask`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: prompt,
                        conversationId: conversationId,
                        maxResults: 5
                    })
                });

                const data = await response.json();
                hideLoading();

                if (!response.ok) {
                    if (response.status === 503 && data.error === 'LLM service required') {
                        addMessage('assistant', `⚠️ ${data.message}\n\n${data.suggestion || ''}`, null, true);
                    } else {
                        addMessage('assistant', `Error: ${data.message || data.error}`, null, true);
                    }
                    return;
                }

                let assistantText = '';
                if (data.llm_response?.text) {
                    assistantText = data.llm_response.text;
                    conversationId = data.llm_response.conversation_id;
                }

                const places = data.places?.results || [];
                const mapsError = data.places?.google_maps_error;

                if (mapsError && places.length === 0) {
                    assistantText += `\n\n⚠️ Note: ${mapsError}`;
                }

                addMessage('assistant', assistantText, places);

            } catch (error) {
                hideLoading();
                addMessage('assistant', `Error: ${error.message}`, null, true);
            } finally {
                sendBtn.disabled = false;
            }

            updateUsageStats();
        }

        function addMessage(role, text, places = null, isError = false) {
            const emptyState = messages.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = `avatar ${role}`;
            avatar.textContent = role === 'user' ? 'U' : 'H';

            const content = document.createElement('div');
            content.className = 'message-content';

            if (text) {
                const textDiv = document.createElement('div');
                textDiv.innerHTML = formatMessage(text);
                content.appendChild(textDiv);
            }

            if (isError) {
                content.classList.add('error-message');
            }

            if (places && places.length > 0) {
                const placesDiv = document.createElement('div');
                placesDiv.className = 'places-results';
                placesDiv.innerHTML = places.map(place => `
                    <div class="place-card">
                    <div class="place-header">
                        <div class="place-name">${escapeHtml(place.name)}</div>
                            ${place.rating ? `<div class="place-rating">⭐ ${place.rating.toFixed(1)}</div>` : ''}
                        </div>
                        <div class="place-address">${escapeHtml(place.formatted_address)}</div>
                    <div class="place-actions">
                            <button class="btn-small btn-view-map" 
                                    data-place-id="${place.place_id}"
                                    data-lat="${place.location.lat}"
                                    data-lng="${place.location.lng}"
                                    data-name="${escapeHtml(place.name)}">
                            View Map
                        </button>
                            <button class="btn-small btn-outline btn-open-maps" 
                                    data-maps-url="${place.maps_url}">
                                Open in Maps
                        </button>
                    </div>
                </div>
            `).join('');
                content.appendChild(placesDiv);
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function formatMessage(text) {
            return escapeHtml(text).replace(/\n/g, '<br>');
        }

        async function viewOnMap(placeId, lat, lng, name) {
            try {
                console.log('Loading map for place:', placeId, name);
                const response = await fetch(`${API_BASE}/api/maps/embed?place_id=${placeId}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Map API response:', data);

                if (data.embed_url) {
                    mapTitle.textContent = name || 'Map';
                    
                    // Clear previous src to force reload
                    mapFrame.src = '';
                    
                    // Set new src
                    setTimeout(() => {
                        mapFrame.src = data.embed_url;
                        mapFrame.setAttribute('allowfullscreen', '');
                        mapFrame.setAttribute('loading', 'lazy');
                        console.log('Iframe src set to:', data.embed_url);
                    }, 100);
                    
                    // Show modal
                    mapModal.classList.add('active');
                    console.log('Modal shown');
                } else {
                    console.error('No embed_url in response:', data);
                    alert('Failed to load map. No embed URL in response.');
                }
            } catch (error) {
                console.error('Error loading map:', error);
                alert('Error loading map: ' + error.message);
            }
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.id = 'loadingMessage';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar assistant';
            avatar.textContent = 'H';

            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = '<div class="loading"><div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div></div>';

            loadingDiv.appendChild(avatar);
            loadingDiv.appendChild(content);
            messages.appendChild(loadingDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function hideLoading() {
            const loading = document.getElementById('loadingMessage');
            if (loading) loading.remove();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function updateUsageStats() {
            try {
                const response = await fetch(`${API_BASE}/api/usage/stats`);
                const data = await response.json();
                if (data.today) {
                    document.getElementById('usageInfo').textContent = 
                        `Usage: ${data.today.count}/${data.today.limit}`;
                }
            } catch (error) {
                console.error('Error fetching usage:', error);
            }
        }

        updateUsageStats();
    </script>
</body>
</html>
